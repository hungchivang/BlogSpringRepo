<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form action="/edit" method="post" th:object="${editBlog}" enctype="multipart/form-data">
    <div class="modal-dialog" style="width: 500px">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <label>ID:</label><br>
            <input type="text" placeholder="Enter Title" th:field="*{id}" readonly><br>
            <label>Title:</label><br>
            <input type="text" placeholder="Enter Title" th:field="*{title}" ><br>
            <label>Content:</label><br>
            <input type="text"  placeholder="Enter content" th:field="*{content}"><br>
            <label>Image:</label><br>
            <input th:field="*{img}" readonly><br>
            <input type="file" name="upImg"  ><br>
            <img th:src="${editBlog.getImg()}" width="300" height="200"><br>
            <label>Category:</label><br>
            <select th:field="*{category}" class="btn btn-secondary" >
                <option th:each="c : ${categories}" th:value="${c.getId()}" th:text="${c.getName()}" ></option>
            </select>

            <!-- Modal footer -->
            <div class="modal-footer">
                <a href="/myHome" class="btn btn-secondary" style="margin: 10px">Back</a>
                <button type="submit" class="btn btn-success" style="margin: 10px">Save</button>
            </div>

        </div>
    </div>
</form>

</body>
</html>
